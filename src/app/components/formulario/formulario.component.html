<main>
    <div class="form-container">
      <form [formGroup]="formulario">
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input
              type="text"
              id="sobrenome"
              placeholder="Digite seu sobrenome"
            />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />
          </div>
          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input
              type="password"
              id="confirmarSenha"
              placeholder="Confirme sua senha"
            />
          </div>
        </div>
  
        <h3>Endereço</h3>
  
        <div class="form-row">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              formControlName="cep"
              (input)="aplicarMascaraCep()"
              (blur)="buscarCEP()"
              placeholder="Digite o CEP"
            />
          </div>
          <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input
              type="text"
              id="logradouro"
              formControlName="logradouro"
              placeholder="Digite o logradouro"
            />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Digite o número" />
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input
              type="text"
              id="complemento"
              placeholder="Digite o complemento"
            />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              id="bairro"
              formControlName="bairro"
              placeholder="Digite o bairro"
            />
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              id="cidade"
              formControlName="localidade"
              placeholder="Digite a cidade"
            />
          </div>
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="!formulario.valid">
          Cadastrar-se
        </button>
      </form>
    </div>
  </main>
